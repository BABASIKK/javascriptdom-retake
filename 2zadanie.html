<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KT2</title>
    <!-- For all browsers -->
    <link rel="icon" type="image/png" sizes="32x32" href="pngs/icon.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="pngs/icon.png"/>
    <!-- For Google and Android -->
    <link rel="icon" type="image/png" sizes="48x48" href="pngs/icon.png"/>
    <link rel="icon" type="image/png" sizes="192x192" href="pngs/icon.png"/>
    <!-- For iPad -->
    <link rel="apple-touch-icon" type="image/png" sizes="167x167" href="pngs/icon.png"/>
    <!-- For iPhone -->
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="pngs/icon.png"/>
    <link rel="stylesheet" href="style.css">
    <style>
        .menu {
            list-style: none;
            padding: 0;
            width: 200px;
        }
        .menu li {
            cursor: pointer;
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }
        .menu .submenu {
            display: none;
            padding-left: 20px;
        }
        .menu .submenu .submenu {
            padding-left: 40px;
        }
    </style>
</head>
<body>
    <main>
        <section id="task-links">
            <div class="buttons-container">
                <a href="index.html" class="task-button">Назад к заданиям</a>
            </div>
        </section>
    </main>
    <ul class="menu">
        <li>Каталог товаров
            <ul class="submenu">
                <li>Книги
                    <ul class="submenu">
                        <li>Отечественные</li>
                        <li>Зарубежные
                            <ul class="submenu">
                                <li>Детективы</li>
                                <li>Научная фантастика</li>
                                <li>Исторические</li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>DVD
                    <ul class="submenu">
                        <li>Отечественные
                            <ul class="submenu">
                                <li>Детективы</li>
                                <li>Научная фантастика</li>
                                <li>Исторические</li>
                            </ul>
                        </li>
                        <li>Зарубежные
                            <ul class="submenu"></ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>

    <script>
        const menuItems = document.querySelectorAll('.menu li');
    
        menuItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.stopPropagation();
    
                const submenu = item.querySelector('.submenu');
                if (submenu) {
                    submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
                } else {
                    const link = item.querySelector('a');
                    if (link && link.href) {
                        window.location.href = link.href;
                    }
                }
            });
        });
    
        document.addEventListener('click', (e) => {
            menuItems.forEach(item => {
                const submenu = item.querySelector('.submenu');
                if (submenu && submenu.style.display === 'block' && !item.contains(e.target)) {
                    submenu.style.display = 'none';
                }
            });
        });
    </script>
    
    
</body>
</html>
